<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
  <div class="row" style="text-align:center">
    <h1 class="text-primary">
      Welcome to {{ title }}!
    </h1>
    <br/>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Age</th>
            <th scope="col">Football Club</th>
            <th scope="col">Playing Position</th>
            <th scope="col">Country</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of employeeData"> 
            <td>{{item.FirstName}}</td>
            <td>{{item.LastName}}</td>
            <td>{{item.Age}}</td>
            <td>{{item.FootballClub}}</td>
            <td>{{item.Position}}</td>
            <td>{{item.Country}}</td>
          </tr>
          </tbody>
      </table>
    </div>
  </div>
</div>
